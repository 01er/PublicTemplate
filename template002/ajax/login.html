<div class="login-popup">
    <div class="form-box">
        <div class="tab tab-nav-simple tab-nav-boxed form-tab">
            <ul class="nav nav-tabs nav-fill" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" href="#signin">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#register">Register</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="signin">
                    <div>
                        <div class="form-group">
                            <label for="singin-email">Username or email address:</label>
                            <input type="text" class="form-control" id="singin-email" name="singin-email" required />
                        </div>
                        <div class="form-group">
                            <label for="singin-password">Password:</label>
                            <input type="password" class="form-control" id="singin-password" name="singin-password" required />
                        </div>
                        <div class="form-footer">
                            <div class="form-checkbox">
                                <input type="checkbox" class="custom-checkbox" id="signin-remember" name="signin-remember" />
                                <label class="form-control-label font-secondary" for="signin-remember">Remember
                                    me</label>
                            </div>
                            <a href="#" class="lost-link font-secondary">Lost your password?</a>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Sign in</button>
                    </div>
                    <!-- <div class="form-choice text-center">
                        <label class="font-secondary">Sign in with social account</label>
                        <div class="social-links">
                            <a href="#" class="social-link social-facebook fab fa-facebook-f"></a>
                            <a href="#" class="social-link social-twitter fab fa-twitter"></a>
                            <a href="#" class="social-link social-google fab fa-google"></a>
                        </div>
                    </div> -->
                </div>
                <div class="tab-pane" id="register">
                    <div>
                        <div class="form-group">
                            <label for="register-email">Your email address:</label>
                            <input type="email" class="form-control" id="register-email" name="register-email" required />
                        </div>
                        <div>
                            <div class="form-group register-code">
                                <label for="register-code">Verification code:</label>
                                <input type="text" class="form-control" id="register-code" name="register-code" required />
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block register-btn-code">Send Code</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="register-nickname">Nickname:</label>
                            <input type="text" class="form-control" id="register-nickname" name="register-nickname" required />
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password:</label>
                            <input type="password" class="form-control" id="register-password" name="register-password" required />
                        </div>
                        <div class="form-footer">
                            <div class="form-checkbox">
                                <input type="checkbox" class="custom-checkbox" id="register-agree" name="register-agree" required />
                                <label class="form-control-label font-secondary" for="register-agree">I agree to the
                                    privacy policy</label>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block register-btn" type="submit" disabled>Sign up</button>
                    </div>
                    <!-- <div class="form-choice text-center">
                        <label class="font-secondary">Sign in with social account</label>
                        <div class="social-links">
                            <a href="#" class="social-link social-facebook fab fa-facebook-f"></a>
                            <a href="#" class="social-link social-twitter fab fa-twitter"></a>
                            <a href="#" class="social-link social-google fab fa-google"></a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/main/login.js"></script>

    #register .register-code {
        width: 79%;
        display: inline-block;

        transform: translate(0, -1px);
    }
    
    #register .register-btn-code {
        height: 4rem;
        text-transform: capitalize;
    }
    
    #register .register-btn {
        background: #bcc8a9;
